<section class="bg-white">
  <div
    class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8"
  >
    <h2 class="sr-only">Products</h2>
    <div
      class="
        grid grid-cols-1
        gap-y-10
        sm:grid-cols-2
        gap-x-6
        lg:grid-cols-3
        xl:grid-cols-4 xl:gap-x-8
      "
    >
      <!-- <shop-product
        *ngFor="let item of samples"
        image_url="{{ item.image_url }}"
        image_alt="{{ item.image_alt }}"
        title="{{ item.title }}"
        price="{{ item.price }}"

      <shop-product
        *ngFor="let product of productList"
        image_url="{{ getImageById(product.id,product.id_default_image)}}"
        image_alt="{{ product.reference }}"
        title="{{ getProductName(product.name) }}"
        price="{{ product.price }}"
      ></shop-product>

    </div>
