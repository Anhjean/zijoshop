<div class ="w-max-80 grid grid-cols-1
gap-y-10
sm:grid-cols-2
md:grid-cols-3
gap-x-6

lg:grid-cols-4 xl:gap-x-8 justify-items-stretch" >
<shop-product *ngFor="let product of productList"
class="flex-1 sm:flex-none w-full sm:w-auto p-5"

title="{{product.title}}"
price="{{product.price}}"
></shop-product>

</div>
