          <span class="mat-button-wrapper"
            ><mat-icon
              role="img"
              class="
                mat-icon
                notranslate
                icon-size-5
                text-white text-opacity-50
                mat-icon-no-color
              "

              data-mat-icon-type="svg"
              data-mat-icon-name="heart"

                width="100%"

          ><span

            class="mat-ripple mat-button-ripple mat-button-ripple-round"
          ></span
          ><span class="mat-button-focus-overlay"></span></button
        ><button
          mat-icon-button=""

          <span class="mat-button-wrapper"

                mat-icon
                notranslate
                icon-size-5

                mat-icon-no-color
              "

              data-mat-icon-type="svg"
              data-mat-icon-name="switch-horizontal"
              data-mat-icon-namespace="heroicons_solid"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                fit=""
                height="100%"
                width="100%"
                preserveAspectRatio="xMidYMid meet"

        </button>
      </div>

      <img

        alt="{{this.image_alt}}"

    <div class="m-8 mb-0 ng-tns-c184-88 ng-star-inserted">
      <div class="flex flex-col">
        <div class="text-2xl leading-tight">
          {{this.title}}

        <div class="text-3xl font-semibold mt-2">{{this.price}}</div>
